<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="ZECCO">
  <meta name="description" content="A profile card">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0e02d2da8e.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="container">
    <button id="toggleBackground" class="toggle-background">Dark mood</button>
    <header class="main-header" id="mainHeader">
      <figure title="Profile">
        <img class="img" src="img/profile.jpg" alt="profile" loading="lazy">
        <figcaption class="figcaption">ZECCO BOSS</figcaption>
      </figure>
    </header>
    <main id="main" class="main">
      <p class="">Software Developer and Engineer</p>
      <div class="icon-container">
        <span id="subResult"><i class="fa-regular fa-heart"></i>871</span>
        <span><i class="fa-regular fa-message"></i>209</span>
        <span><i class="fa-solid fa-share"></i>150</span>
      </div>
      <div class="button-container">
        <button class="message">Message</button>
        <button class="subscribe">Subscribe</button>
      </div>
    </main>
    <footer id="footer" class="footer">
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://t.me" target="_blank"><i class="fa-brands fa-telegram"></i></a>
      <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
    </footer>
  </section>
  <script src="main.js"></script>
</body>
</html>
